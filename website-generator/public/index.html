<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Teacher Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Teacher Website</h1>
        <form id="teacher-form">
            <label for="teacher-name">Teacher's Name:</label>
            <input type="text" id="teacher-name" placeholder="e.g. John Doe" required>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" placeholder="e.g. Mathematics" required>
            
            <button type="submit">Create Website</button>
        </form>
        <p id="status"></p>
        <div id="result-container">
            <a id="website-link" href="#" target="_blank"></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
